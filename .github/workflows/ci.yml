name: CI

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Running lint
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    container: cypress/browsers:node18.12.0-chrome107

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Running cypress
        run: npm run test
